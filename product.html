<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Détail du produit | Sanitaire Al Houda</title>
  <link rel="stylesheet" href="product.css">
</head>
<body>

<!-- HEADER (استعمل نفس الهيدر ديالك) -->

<section class="product-page container">

  <div class="product-wrapper">

    <!-- Images -->
    <div class="product-image">
      <img id="productImage" src="images/default.png" alt="Produit">
    </div>

    <!-- Infos -->
    <div class="product-info">
      <span class="category" id="productCategory">Plomberie</span>
      <h1 id="productName">Nom du produit</h1>

      <p class="description" id="productDescription">
        Description détaillée du produit.
      </p>

      <ul class="specs" id="productSpecs">
        <li>✔ Haute qualité</li>
        <li>✔ Résistant</li>
        <li>✔ Garantie fabricant</li>
      </ul>

      <div class="actions">
        <a id="whatsappBtn" href="#" target="_blank" class="btn whatsapp">
          Commander via WhatsApp
        </a>

        <a href="contact.html" class="btn devis">
          Demander un devis
        </a>
      </div>

    </div>

  </div>

</section>

<script src="product.js"></script>
</body>
</html>
